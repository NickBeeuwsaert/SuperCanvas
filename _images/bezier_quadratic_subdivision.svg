<svg width="100%" height="100%" viewBox="-10 -10 520 320" preserveAspectRatio="xMidYMid" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Generated with ./bezier_subdivision_quadratic.py -->
    <defs>
      <circle r="4" id="control_point" fill="none" stroke="black"/>
      <circle r="2" id="mid_point" fill="black" stroke="none"/>
      <style>
        text {
            font-size: 8pt;
            fill: black;
        }
      </style>
    </defs>
    <text x="0" y="8">t = 0.65</text>
    <path d="M0,300 Q25,50 450,50" fill="none" stroke="hsl(196, 100%, 42%)" stroke-width="6"/>

    <path d="M0,300 Q16.25,137.5 201.5,80.625" fill="none" stroke="green" stroke-width="2"/>
    <path d="M201.5,80.625 Q301.25,50.0 450,50" fill="none" stroke="red" stroke-width="2"/>

    <!-- draw lines -->
    <polyline fill="none" stroke="hsl(196, 100%, 42%)" stroke-dasharray="5,5"
              points="0,300 25,50 450,50"/>
    <polyline fill="none" stroke="hsl(196, 100%, 42%)" 
              points="16.25,137.5 301.25,50.0"/>

    <!-- draw in the control points -->
    <use x="0" y="300" xlink:href="#control_point" />
    <use x="25" y="50" xlink:href="#control_point" />
    <use x="450" y="50" xlink:href="#control_point" />

    <!-- draw all the midpoints -->
    <use x="16.25" y="137.5" xlink:href="#mid_point" />
    <use x="301.25" y="50.0" xlink:href="#mid_point" />
    <use x="201.5" y="80.625" xlink:href="#mid_point" />

    <!-- draw secondary control points -->
    <use x="16.25" y="137.5" xlink:href="#control_point" />
    <use x="301.25" y="50.0" xlink:href="#control_point" />
    <use x="201.5" y="80.625" xlink:href="#control_point" />

    <!--<use x="16.25" y="137.5" xlink:href="#control_point" /> -->

    <text x="0" y="300">P<tspan baseline-shift="sub">0,0</tspan><!-- = (0, 300) --></text>
    <text x="25" y="50">P<tspan baseline-shift="sub">0,1</tspan><!-- = (25, 50) --></text>
    <text x="450" y="50">P<tspan baseline-shift="sub">0,2</tspan><!-- = (450, 50) --></text>

    <text x="16.25" y="137.5"  >P<tspan baseline-shift="sub">1,0</tspan><!-- = (16.25, 137.5)  --></text>
    <text x="301.25" y="50.0"  >P<tspan baseline-shift="sub">1,1</tspan><!-- = (301.25, 50.0)  --></text>

    <text x="201.5" y="80.625"  >P<tspan baseline-shift="sub">2,0</tspan><!-- = (201.5, 80.625)  --></text>


</svg>
