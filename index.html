<style>
canvas {
    width: 150px;
    height:150px;
}
</style>
<canvas width="500" height="500">
</canvas>

<script src="https://raw.github.com/r4z0rw0lf/SuperCanvas/master/superCanvas.js"></script>
<script>
var canvas = document.querySelector("canvas");
var context= superCanvas(canvas);
var thickAngle = Math.atan2(400,500);
var width = (Math.cos(thickAngle) * 100)/2.5;
//console.log(iAngle);

//width = (thickAngle * 100)/2;
context.drawPath("M0,0 100,0 100,500 0,500", superCanvas.Matrix().skewX(thickAngle));
context.drawPath(superCanvas.reversePath("M-2.5,-"+width+" 2.5,-"+width+" 2.5,"+width+" -2.5,"+width), superCanvas.Matrix()
                                                                                                .translate(250,250)
                                                                                                .scale(-1,-1)
                                                                                                .skew(-thickAngle,
                                                                                                    Math.atan2(500,400)));
context.drawPath("M0,0 45,0 45,250 0,250",superCanvas.Matrix().translate(200,250).skewX(-Math.atan2(400,500)));
context.drawPath("M0,0 45,0 45,250 0,250",superCanvas.Matrix().translate(455,0).skewX(-Math.atan2(400,500)));
//context.drawPath("M0,0 10,0 10,500 0,500", superCanvas.Matrix().translate(500,0).skewX(-thickAngle));
context.fill();
</script>
