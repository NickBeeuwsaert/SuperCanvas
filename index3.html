<canvas width="500" height="500">
</canvas>
<button>Go!</button>
<script src="superCanvas.js"></script>
<script>
var canvas = document.querySelector("canvas");
context = superCanvas(canvas);
var draw = function(){
    var path = [];
    path.push(["L", 250, 0]);
    path.push(["L", 50, 500]);
    path.push(["Q", 100, 450, 250, 450]);
    //path.push(["z"]);
    console.log(path);
    path = path.concat(superCanvas.reversePath(superCanvas.bakeMatrixIntoPath(superCanvas.Matrix().translate(500,0).scale(-1, 1), path)));
//path.push(["L", 450, 500]);

    context.drawPath(path);

    context.stroke();
};
document.querySelector("button").onclick = draw;
</script>
