<!DOCTYPE html>
<html>
<head>
<title>Bezier Slopes test!</title>
<script src="https://raw.github.com/r4z0rw0lf/SuperCanvas/master/superCanvas.js"></script>
<meta charset="utf-8">
<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
}
</style>
</head>
<body>
    <canvas width="500" height="500">
    </canvas>
    <script>
        var distance = function(x1, y1, x2, y2){
            return Math.sqrt(Math.pow(y1-y2,2)+Math.pow(x1-x2,2));
        };
        var canvas = document.querySelector("canvas");
        var context = superCanvas(canvas);

        var path = [];
        path.push(["L", 250, 0]);
        path.push(["L", 50, 500]);
        path.push(["Q", 100, 450, 250, 450]);

        path = path.concat(superCanvas.reversePath(superCanvas.bakeMatrixIntoPath(superCanvas.Matrix().translate(500,0).scale(-1, 1), path)));
        path = superCanvas.bakeMatrixIntoPath(superCanvas.Matrix().scale(50/500, 50/500).rotate(Math.PI/2).translate(-250,-250), path);

        var p0 = [10, 25];
        var p1 = [500-10, 10];
        var p2 = [10, 500-10];
        var p3 = [500-10, 500-25];
        var points = [p0, p1, p2, p3];
        var draw = function(t){
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            //canvas.width+=0;
            context.webkitImageSmoothingEnabled = false;
            context.mozImageSmoothingEnabled = false;

            context.lineWidth=5;
            context.beginPath();
            context.moveTo(p0[0], p0[1]);
            context.bezierCurveTo(p1[0], p1[1], p2[0], p2[1], p3[0], p3[1]);

            context.stroke();
            context.closePath();

            context.lineWidth = 1;
            context.strokeStyle="#4f80ff";
            var x = superCanvas.bezierCubicFunction(p0[0],p1[0],p2[0],p3[0], t);
            var y = superCanvas.bezierCubicFunction(p0[1],p1[1],p2[1],p3[1], t);
            var angle = superCanvas.getCubicDerivativeSlope(p0, p1, p2, p3, t, true);

            context.beginPath();
            context.moveTo(p0[0], p0[1]);
            context.bezierCurveTo(p1[0], p1[1], p2[0], p2[1], p3[0], p3[1]);

            context.stroke();
            context.closePath();

            context.beginPath();
            context.moveTo(p0[0],p0[1]);
            context.lineTo(p1[0],p1[1]);

            context.moveTo(p2[0],p2[1]);
            context.lineTo(p3[0],p3[1]);
            context.stroke();
            context.closePath();

            for(var i = 0; i < points.length; i++){
                context.fillStyle=!(i==1 || i == 2)?"white":"#4f80ff";
                context.strokeRect(points[i][0]-2.5, points[i][1]-2.5 ,5, 5);
                context.fillRect(points[i][0]-2.5, points[i][1]-2.5 ,5, 5);
            }
            context.fillRect(x-2.5,y-2.5,5,5);
            context.fillStyle="rgba("+[0x4F, 0x80, 0xFF, 0.5].join(',')+")"; //"#4f80ff";
            context.beginPath();
            context.drawPath(path, superCanvas.Matrix().translate(x,y).rotate(angle));
            context.stroke();
            context.fill();
            context.closePath();
        };
        var mousedown = false;
        var pointIndex = 0;
        canvas.addEventListener("mousedown", function(e){
            mousedown = true;
            var x = e.clientX;
            var y = e.clientY;
            pointIndex = false;
            for(var i = 0; i < points.length; i++){
                var d = distance(points[i][0],points[i][1], x,y);
                //console.log(d);
                if(d < 6){
                    pointIndex = i;
                }
            }
            //console.log("");
        });
        canvas.addEventListener("mouseup", function(){
            mousedown = false;
        });
        canvas.addEventListener("mousemove", function(e){
            if(!mousedown || pointIndex === false) return;
            var x = e.clientX;
            var y = e.clientY;
            console.log(pointIndex);
            points[pointIndex][0]=x;
            points[pointIndex][1]=y;
        });
        var go = function(){
            var t = 0;
            function a(){
                draw(Math.abs(1-(t%2)));
                console.log()
                /*if(t > 1)
                    t=0;*/
                setTimeout(a, 1000/60)
                t+=0.005;
            };
            a();
        };
        go();
    </script>
</body>
</html>
